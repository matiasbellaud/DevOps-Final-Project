name: Deploy Docker App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      name: Checkout du repo
      uses: actions/checkout@v3

      
name: Install Railway CLI
run: |
    curl -fsSL https://railway.app/install.sh | sh

      
name: Deploy Docker Containers
run: railway up